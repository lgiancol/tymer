<div>
    <h1>Projects</h1>
    <table mat-table [dataSource]="projects" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let project">
                <a [routerLink]="project.id">{{project.name}}</a>
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <mat-form-field appearance="standard">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" [formControl]="newProjectControl" (keyup.enter)="onSubmitNewProject()">
                </mat-form-field>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="tableColumns"></tr>
    </table>
</div>

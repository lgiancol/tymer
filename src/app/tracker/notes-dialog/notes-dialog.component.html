<div>
    <h1 mat-dialog-title>Notes</h1>
    <div mat-dialog-content>
        <mat-form-field appearance="standard">
            <textarea matInput [(ngModel)]="notes" rows="10" cdkFocusInitial></textarea>
        </mat-form-field>
      </div>
      <div mat-dialog-actions align="end">
        <button mat-button [mat-dialog-close]="notes">Ok</button>
      </div>
</div>
